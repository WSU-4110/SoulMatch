#            ~/.gradle/wrapper
#          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
#          restore-keys: |
#            ${{ runner.os }}-gradle-

      - name: Check with Gradle
        run: ./SoulMatchServer-main/gradlew check

      - name: Build with Gradle
        run: ./SoulMatchServer-main/gradlew build
